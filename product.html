<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Product</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Honey Haven Logo">
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="cart.html">Cart</a>
            </div>
        </nav>
    </header>

    <section class="product-detail">
        <div class="product-image">
            <img src="honey1.jpg" alt="Wildflower Honey">
        </div>
        <div class="product-info">
            <h2>Wildflower Honey</h2>
            <p class="price">$15.99</p>
            <p class="description">Rich and aromatic, our Wildflower Honey is harvested from the finest flowers to bring you a taste of nature's best.</p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1">
            <label for="type">Type:</label>
            <select id="type">
                <option value="500g">500g</option>
                <option value="1kg">1kg</option>
            </select>
            <button onclick="addToCart('Wildflower Honey')">Add to Cart</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
